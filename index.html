<!DOCTYPE html>
<html>

<head>
    <title>n8n Project Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }

        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Project Submission Form</h2>
        <p>Submit your project details and images.</p>

        <form action="https://tnpchu.app.n8n.cloud/webhook/3fff9ef7-d81e-4346-8158-1dcfa14067bf" method="POST"
            enctype="multipart/form-data">

            <div class="mb-3">
                <label for="submitterName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="submitterName" name="submitterName" required>
            </div>

            <div class="mb-3">
                <label for="projectCode" class="form-label">Project Code / Folder Name</label>
                <input type="text" class="form-control" id="projectCode" name="projectCode" required>
            </div>

            <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload Pictures</label>
                <input class="form-control" type="file" id="fileUpload" name="myFiles" multiple accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
